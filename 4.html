<h2>학과 소개</h2>
<a href="http://builder.hufs.ac.kr/user/indexSub.action?codyMenuSeq=35640593&siteId=hufs&menuType=T&uId=3&sortChar=AACD&menuFrame=left&linkUrl=03_010104a.html&mainFrame=right" target="_blank" title="한국외대 영어학부 홈페이지">영어학부</a>는 훌륭한 내외국민 교수진을 비롯하여 최첨단 멀티미디어 어학실 및 자습실, 영어대 도서관 등 최적의 영어학 교육환경을 갖추고 있는 영어학과. 미래 사회의 핵심인재를 육성하기 위해 전공영어와 실용영어뿐 아니라 멀티미디어 영어 등 시대를 앞선 교과과정을 끊임없이 연구하고 개발하여 미래 사회에 대한 적응력을 한발 키울 수 있다.
